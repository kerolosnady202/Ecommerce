<div class="py-2">
  <h4>Shop Popular Categories</h4>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categories">
      <ng-template carouselSlide >
        <img height="200" class="cursor-pointer" [src]="category.image" [alt]="category.name" >
        <h3 class="font-sm  text-main py-2 text-center">{{category.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
